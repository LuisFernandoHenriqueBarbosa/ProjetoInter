<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Jogador</title>
    <link rel="stylesheet" href="CSS/style_cadastro_jogador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top shadow" style="background-color: #11C770; z-index: 1000;">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand me-5" href="#">
                    <img src="imgs/logo.png" alt="Logo" class="logo" style="width: 200px; height: 120px;">
                </a>
                <a href="telaLogin.html" role="button" class="btn btn-outline-light fs-4 px-5 btn-login" style="border-width: 3px; color: #ffffff; font-weight: bold; box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.4); 
                    border-radius: 30px; background-color: transparent; transition: all 0.3s ease-in-out;">
                    Voltar
                </a>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container my-5 ">
            <div class="bg-white shadow-sm p-4 rounded m-5">
                <h1 class="text-center m-5"
                    style="color: #11C770; font-weight: bold; text-shadow: 2px 2px 2px #434444;">
                    Cadastrar Jogador</h1>
                <form class="py-3">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <input type="text" class="form-control fs-5 format-input px-3 py-2 border-2"
                                placeholder="Nome" style="background-color: #eee;" ">
                        </div>
                        <div class=" col-md-6">
                            <input type="text" class="form-control fs-5 format-input px-3 py-2 border-2"
                                placeholder="Peso" style="background-color: #eee;">
                        </div>
                    </div>
                    <div class="row mb-4 ">
                        <div class="col-md-6">
                            <input type="text" class="form-control fs-5 format-input px-3 py-2 border-2"
                                placeholder="Perna Dominante" style="background-color: #eee;">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control fs-5 format-input px-3 py-2 border-2"
                                placeholder="Contrato" style="background-color: #eee;">
                        </div>
                    </div>
                    <div class="row mb-4 ">
                        <div class="col-md-6">
                            <input type="text" class="form-control fs-5 format-input px-3 py-2 border-2"
                                placeholder="Posição" style="background-color: #eee;">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control fs-5 format-input px-3 py-2 border-2"
                                placeholder="Nacionalidade" style="background-color: #eee;">
                        </div>
                    </div>
                    <div class="row mb-4 ">
                        <div class="col-md-6">
                            <input type="text" class="form-control fs-5 format-input px-3 py-2 border-2"
                                placeholder="Altura" style="background-color: #eee;">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control fs-5 format-input px-3 py-2 border-2"
                                placeholder="Data de Nascimento" style="background-color: #eee;">
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="fotoUpload" class="form-label">Foto do Jogador</label>
                        <input class="form-control fs-5 format-input px-3 py-2 border-2" type="file" id="fotoUpload">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success text-white px-5 py-2 mx-2">Cadastrar</button>
                        <button type="reset" class="btn btn-outline-success px-5 py-2 mx-2">Limpar Campos</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
