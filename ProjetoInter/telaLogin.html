<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style_login.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top shadow" style="background-color: #11C770; z-index: 1000;">
            <div class="container">
                <a class="navbar-brand me-5" href="#">
                    <img src="imgs/logo.png" alt="Logo" class="logo" style="width: 200px; height: 120px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item me-3">
                                <a class="nav-link text-white fs-4" href="#carrosel">Página Inicial</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link text-white fs-4" href="#sobre">Sobre</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link text-white fs-4" href="#jogadores">Jogadores</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link text-white fs-4" href="#">Jogos</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link text-white fs-4" href="#">Contato</a>
                            </li>
                        </ul>
                    </div>
                    <a href="index.html" role="button" class="btn btn-outline-light fs-4 px-5 btn-login" 
                    style="
                        border-width: 3px; 
                        color: #ffffff; 
                        font-weight: bold; 
                        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.4); 
                        border-radius: 30px; 
                        background-color: transparent;
                        transition: all 0.3s ease-in-out;
                    ">
                     Voltar
                 </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="formt-container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1 class="text-center m-5" style="color: #11C770; font-weight: bold; text-shadow: 2px 2px 2px #434444;">
                    Cadastrar-se
                </h1>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 class="text-center m-5" style="color: #11C770; font-weight: bold; text-shadow: 2px 2px 2px #434444;">
                    Login
                </h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu a senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-Vindo Novamente!</h1>
                    <p>Deseja fazer login?</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Seja Bem-Vindo ao nosso site!</h1>
                    <p>Faça seu cadastro</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
